<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rock Paper Scissors - Pro</title>
  <link rel="stylesheet" href="rstyle.css" />
</head>
<body>
  <div class="container">
    <h1>Rock Paper Scissors</h1>

    <div class="score-board">
      <div class="score user-score">
        You:<p></p>
         <span id="user-score">0</span>
      </div>
      <div class="score computer-score">
        Computer: <span id="computer-score">0</span>
      </div>
    </div>

    <div class="moves">
      <div class="move" id="user-move">You chose: <span class="icon">❓</span></div>
      <div class="move" id="computer-move">Computer chose: <span class="icon">❓</span></div>
    </div>

    <div id="result-msg" class="result">Make your move!</div>

    <div class="choices">
      <button class="choice" id="rock" aria-label="Rock" title="Rock">🪨<br />Rock</button>
      <button class="choice" id="paper" aria-label="Paper" title="Paper">📄<br />Paper</button>
      <button class="choice" id="scissor" aria-label="Scissor" title="Scissor">✂️<br />Scissor</button>
    </div>

    <button id="new-game-btn" class="new-game">New Game</button>
  </div>


  <div id="final-popup" class="popup hidden">
    <div class="popup-content">
      <h2>Game Over</h2>
      <p id="final-message"></p>
      <button id="close-popup">Close</button>
    </div>
  </div>

  <script src="tscript.js"></script>
</body>
</html>
